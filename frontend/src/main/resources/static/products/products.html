<h5>All Products</h5>
<table class="table table-hover" cellpadding="0" cellspacing="0">
    <thead>
        <tr>
            <td>Name</td>
            <td>Price</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="p in products">
            <td>{{p.name}}</td>
            <td>{{p.description}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(p.id)">delete</button>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <div class="row">
                    <button class="btn btn-default" ng-click="previousPage()" ng-disabled="page==0">&lt;</button>
                    <span>{{page + 1}}</span>
                    <button class="btn btn-default" ng-click="nextPage()" ng-disabled="page==totalPages-1">&gt;</button>
                    <input class="" type="number" ng-model="size" id="size">
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <form novalidate ng-submit="createProduct()">
                    <label for="newName">Name</label>
                    <input class="" type="text" ng-model="product.name" id="newName">
                    <label for="newDescription">Description</label>
                    <input class="" type="text" ng-model="product.description" id="newDescription">
                    <label for="newPrice">Price</label>
                    <input class="" type="number" ng-model="product.price" id="newPrice">
                    <button class="btn btn-default"  type="submit" >Add product</button>
                </form>
            </td>
        </tr>

    </tbody>
</table>
